{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url({{ post.get('image_url') }})">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>{{ post.get('title') }}</h1>
          <h2 class="subheading">{{ post.get('subtitle') }}</h2>
          <span class="meta"
            >Publicado por
            <!-- Changed from post.author -->
            <a href="#">{{ post.get('author') }}</a>
            en {{ post.get('date') }}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {{ post.get('content') | safe }}
        <!--Only show Edit Post button if user id is 1 (admin user) -->
        {% if current_user == 0 %}
        <div class="d-flex justify-content-end mb-4">
          <a
            class="btn btn-primary float-right"
            href="{{url_for('edit_post', post_id=post.get('id'))}}"
            >Editar Post</a
          >
        </div>
        {% endif %}

        

        </div>
      </div>
    </div>
  </div>
</article>

{% include "footer.html" %}
